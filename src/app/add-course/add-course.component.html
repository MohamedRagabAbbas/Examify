<div class="mainContainer">
    <form [formGroup]="formGroup" class="container"  (ngSubmit)="onSubmit()" >
        <div class="box">
            <div class="labels" >
                <div class="labelElement"><label for="">Code: </label></div>
                 <span class = "" style ="display: flex; flex: 1 auto;" *ngIf = "code.invalid && code.dirty"></span>
                <div class="labelElement"><label for="">Subject: </label></div>
                  <span class = "" style ="display: flex; flex: 1 auto;" *ngIf = "subject.invalid && subject.dirty"></span>
                <div class="labelElement"><label for="">Grade: </label></div>
                  <span class = "" style ="display: flex; flex: 1 auto;" *ngIf = "grade.invalid && grade.dirty"></span>
            </div>
            <div class="inputs" >
                <div class="inputElement"><input type="text" name="" id="" placeholder="Enter Course's Code.."  formControlName = "code"></div>
                   <h5 class= "" *ngIf = "code.invalid && code.dirty">{{getErrorMessage(code)}}</h5>
                <div class="inputElement"><input type="text" name="" id="" placeholder="Enter Course's Subject.."  formControlName = "subject"></div>
                   <h5 class= "" *ngIf = "subject.invalid && subject.dirty">{{getErrorMessage(subject)}}</h5>
                <div class="inputElement"><input type="text" name="" id="" placeholder="Enter Course's Grade.."  formControlName = "grade"></div>
                   <h5 class= "" *ngIf = "grade.invalid && grade.dirty">{{getErrorMessage(grade)}}</h5>
            </div>
        </div>
        <button [disabled]="(formGroup.invalid)" class="btn btn-primary submit">Add</button>
    </form>
</div>
