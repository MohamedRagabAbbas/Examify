<div class="mainContainer">
  <div class="remainingTime">
    <h1>Remaining Time: {{ (ExamService.timer$ |async )| timeFormat }}</h1>

  </div>
    <div  class="container" (ngSubmit)="onSubmit()">

        <div class="box" *ngFor="let que of questions" >
          <div class="questionNumber  align-items-center row justify-content-lg-between">
              <h2 class= "col-3  quesNum">{{que.questionNumber}}</h2>
              <h2 class= "col-3 quesPoint">Points : {{que.weight}}</h2>
          </div>

          <div class="questionBox">
              <h1>{{que.questionText}}</h1>
                  <div class="input-group mb-3 questionOption"> 
                        <div class="input-group-text p-2">
                          <input class="form-check-input mt-0"  type="radio" value="Option1" name="{{que.id}}" aria-label="Radio button for following text input">
                        </div>
                        <span class="input-group-text" id="basic-addon1">A</span>
                        <input type="text" class="form-control" placeholder="Option A" aria-label="Option A" aria-describedby="basic-addon1" value="{{que.option1}}" disabled>
                    </div>
                    <div class="input-group mb-3 questionOption">
                        <div class="input-group-text p-2">
                          <input class="form-check-input mt-0" type="radio" value="Option2" name="{{que.id}}" aria-label="Radio button for following text input">
                        </div>
                        <span class="input-group-text" id="basic-addon1">B</span>
                        <input type="text" class="form-control" placeholder="Option B" aria-label="Option B" aria-describedby="basic-addon1" value="{{que.option2}}" disabled>
                    </div>
                    <div class="input-group mb-3 questionOption">
                        <div class="input-group-text p-2">
                          <input class="form-check-input mt-0" type="radio" value="Option3" name="{{que.id}}" aria-label="Radio button for following text input">
                        </div>
                        <span class="input-group-text" id="basic-addon1">C</span>
                        <input type="text" class="form-control" placeholder="Option C" aria-label="Option C" aria-describedby="basic-addon1" value="{{que.option3}}" disabled>
                    </div>
                    <div class="input-group mb-3 questionOption">
                        <div class="input-group-text p-2">
                          <input class="form-check-input mt-0" type="radio" value="Option4" name="{{que.id}}" aria-label="Radio button for following text input">
                        </div>
                        <span class="input-group-text" id="basic-addon1">D</span>
                        <input type="text" class="form-control" placeholder="Option D" aria-label="Option D" aria-describedby="basic-addon1" value="{{que.option4}}" disabled>
                  </div>
        </div>
        </div>

        <div class="buttons">
            <button  class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;" type="button" (click)="onSubmit()">Submit</button>
        </div>
</div>
