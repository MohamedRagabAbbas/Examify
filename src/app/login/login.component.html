<form [formGroup]="options" class="container"  >
    <div class="box">
        <div class="labels" >
            <div class="labelElement"><label for="">Email: </label></div>
            <div class="labelElement"><label for="">Password: </label></div>
            <div class="labelElement"><label for="">I am a </label></div>
        </div>
        <div class="inputs" >
            <div class="inputElement"><input type="text" name="" id="" placeholder="Enter Your Email.." required ></div>
            <div class="inputElement"><input type="password" name="" id="" placeholder="Enter Your Password.."  ></div>
            <mat-radio-group class="options">
                <mat-radio-button value="Student"><span class="motext" style="vertical-align: middle;">Student</span></mat-radio-button>
                <mat-radio-button value="Teacher"><span class ="motext" style="vertical-align: middle;">Teacher</span></mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <button type="button" class="btn btn-primary submit">Login</button>
</form>
