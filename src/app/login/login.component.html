<div class="mainContainer">
    <form [formGroup]="formGroup" class="container" (ngSubmit)="onSubmit()"  >
        <div class="box">
            <div class="labels" >
                <div class="labelElement"><label for="">Email: </label></div>
                 <span style="display: flex; flex: 1 auto;" *ngIf = "email.invalid && email.dirty"></span>
                <div class="labelElement"><label for="">Password: </label></div>
                  <span style="display: flex; flex: 1 auto;" *ngIf = "password.invalid && password.dirty"></span>
                <div class="labelElement"><label for="">I am a </label></div>
            </div>
            <div class="inputs" >
                <div class="inputElement"><input type="text" name="" id="" placeholder="Enter Your Email.."  formControlName = "email"></div>
                   <h5 *ngIf = "email.invalid && email.dirty">{{getErrorMessage(email)}}</h5>
                <div class="inputElement"><input type="password" name="" id="" placeholder="Enter Your Password.."  formControlName = "password"></div>
          <h5 *ngIf = "password.invalid && password.dirty">{{getErrorMessage(password)}}</h5>

                <mat-radio-group class="options" formControlName = "isStudent">
                    <mat-radio-button value="Student"><span class="motext" style="vertical-align: middle;">Student</span></mat-radio-button>
                    <mat-radio-button value="Teacher"><span class ="motext" style="vertical-align: middle;">Teacher</span></mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <button [disabled]="(formGroup.invalid)"  class="btn btn-primary submit">Login</button>
    </form>
</div>
